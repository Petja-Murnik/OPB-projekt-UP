% rebase('osnova.html', naslov='Produkti')

<style>
  .table-container {
    display: flex;
    align-items: flex-start;
  }

  .table-container table:nth-child(1) {
    flex-shrink: 0;
  }

  .table-container table:nth-child(2) {
    flex-shrink: 1;
  }

  #customers {
 font-family: Arial, Helvetica, sans-serif;
 border-collapse: collapse;
 width: 100%;
}

#customers td, #customers th {
 border: 1px solid #ddd;
 padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
 padding-top: 12px;
 padding-bottom: 12px;
 text-align: left;
 background-color: #04AA6D;
 color: white;
}
</style>

<table cellpadding="0" cellspacing="0" border="1" id="customers">
  <a href="{{url('zacetna_zaposleni_get')}}" class="myButton" >Nazaj </a>
   <tr>
      <th>Id. produkta</th>
      <th>Prodajna cena produkta</th>
      <th>Nabavna cena produkta</th>
      <th>Ime produkta</th>
      <th></th>
   </tr>
   %for (id_produkt, prodajna_cena, nabavna_cena, ime_produkt) in produkti:
  <tr>
     <td>{{id_produkt}}</td>
     <td>{{prodajna_cena}}</td>
     <td>{{nabavna_cena}}</td>
     <td>{{ime_produkt}}</td>
     <td class="myButton">
       <form action="{{url('produkti_uredi', id_produkt = id_produkt)}}" method="GET">
        <button type="submit">Uredi</button>
       </form>
       <form action="{{url('produkti_brisi', id_produkt = id_produkt)}}" method="POST">
       <button type="submit">Izbri≈°i</button>
       </form>
     </td>
   </tr>
   %end
 </table>
 %if True:

 <a href="{{url('produkti_dodaj')}}" class="myButton" >Dodaj produkt</a>
