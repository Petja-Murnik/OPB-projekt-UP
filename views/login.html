%rebase('Form osnova.html', naslov='Registracija')


  <form action="{{url('prijava_post')}}" method="POST">
  <h1 class="h3 mb-3 font-weight-normal">Registracija</h1>
  <label for="inputUsername" class="sr-only">Uporabni≈°ko ime</label>
  <input type="username" id="inputUsername" class="form-control" placeholder="Uporabnisko ime" name="username" required autofocus>
  <label for="inputPassword" class="sr-only">Geslo</label>
  <input type="password" id="inputPassword1" class="form-control" placeholder="Geslo" name="password1" required>
  
  %if napaka:
  <div class="alert alert-warning">{{napaka}}</div>
%end
<button class="btn btn-lg btn-primary btn-block" type="submit">Prijava</button>
<a class="btn btn-lg btn-primary btn-block" href="/Register">Registracija</a>


</form>
